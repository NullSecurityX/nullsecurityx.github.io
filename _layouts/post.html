---
layout: default
---

<!-- HEADER / NAVIGATION -->
<header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem;">
  <div>
    <a href="{{ "/" | relative_url }}" style="text-decoration: none; color: #f0f0f0; font-weight: bold; font-size: 1.2rem;">Home</a>
    <a href="{{ "/about/" | relative_url }}" style="text-decoration: none; color: #f0f0f0; margin-left: 1rem;">About</a>
  </div>
</header>

<!-- POST CONTENT -->
<article class="post-content" style="background-color:#1a1a1a; color:#f0f0f0; padding:2rem; border-radius:12px; max-width:800px; margin:auto;">
  <h1>{{ page.title }}</h1>
  <p style="color:#bbbbbb; font-size:0.9rem;">{{ page.date | date: "%d %B %Y" }}</p>
  {{ content }}
</article>

<style>
  .post-content a {
    color: #88c0d0; /* link renkleri Midnight temasÄ±na uygun */
    text-decoration: underline;
  }

  .post-content a:hover {
    color: #81a1c1;
  }

  @media (max-width: 768px) {
    header {
      flex-direction: column;
      gap: 1rem;
    }
  }
</style>
