<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online XSS Tester</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Online XSS Tester</h1>
    <p>Select a payload, enter the target URL, and test it. Supports alert, DOM, console, and HTML tests.</p>
  </header>

  <main>
    <section class="controls">
      <label for="targetUrl">Target URL / Domain:</label>
      <input type="text" id="targetUrl" placeholder="https://example.com">

      <label for="category">Category:</label>
      <select id="category">
        <option value="alert">Alert</option>
        <option value="dom">DOM</option>
        <option value="console">Console</option>
        <option value="html">HTML</option>
      </select>

      <button id="runPayload">Run Payload</button>
    </section>

    <section class="output">
      <h2>Results</h2>
      <div id="results">The output of the payload will appear here.</div>
    </section>
  </main>

  <script src="payloads.js"></script>
  <script src="xss-tester.js"></script>

  <script>
    // JS tarafında target URL'yi alıp konsolda gösterebiliriz
    const targetInput = document.getElementById('targetUrl');
    const runButton = document.getElementById('runPayload');
    const resultsDiv = document.getElementById('results');
    const categorySelect = document.getElementById('category');

    runButton.addEventListener('click', () => {
      const targetUrl = targetInput.value.trim();
      const category = categorySelect.value;

      if(!targetUrl) {
        alert("Please enter a target URL.");
        return;
      }

      resultsDiv.textContent = `Testing XSS on: ${targetUrl} with category: ${category}`;
      
      // Burada mevcut xss-tester.js fonksiyonunu çağırabilirsin
      runPayload(category); // runPayload fonksiyonu xss-tester.js'de tanımlı
    });
  </script>
</body>
</html>
